<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="addpostBody">
<!-- Add Post Start -->
    <div class="addpostDiv">
      <h1 class="postHeading">Add Post</h1>
      
      <div class="postInpDiv">
        <input type="text" placeholder="Title" id="titleInp">
        <input type="text" placeholder="Discription" id="discInp">
        <input type="text" placeholder="Enter Your Full Name" id="nameInp">
        <select id="selectCategory2">
          <option disabled selected>Blog Category</option>
          <option value="Education">Education</option>
          <option value="Gaming">Gaming</option>
          <option value="Fashion">Fashion</option>
          <option value="Business">Bussiness</option>
          <option value="Food Blogs">Food Blogs</option>
        </select>
        <input type="file" id="chooseFile">
        <button class="postnowBtn" id="postnowBtn">Post Now</button>
      </div>

    </div>
    <!-- Add Post End -->

    <script src="app.js" type="module"></script>
</body>
</html>
